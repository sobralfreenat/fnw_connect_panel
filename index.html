        function toggleChave(numero) {
        const chave = document.getElementById(`chave${numero}`);
        const botao = document.getElementById(`botao-chave${numero}`);

        if (chave.classList.contains('oculto')) {
            document.querySelectorAll('.chave').forEach(el => {
                el.classList.add('oculto');
                document.getElementById(`botao-chave${el.id.replace('chave', '')}`).classList.remove('destaque');
            });
            chave.classList.remove('oculto');
            botao.classList.add('destaque');
        } else {
            chave.classList.add('oculto');
            botao.classList.remove('destaque');
        }
    }

        
    </script>
