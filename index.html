<script>     
   function toggleChave(numero) {
        const chave = document.getElementById(`chave${numero}`);
        if (chave.classList.contains('oculto')) {
            chave.classList.remove('oculto');
        } else {
            chave.classList.add('oculto');
        }
    }
</script>
